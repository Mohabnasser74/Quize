<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./Css/style.css">
    <link rel="stylesheet" href="./Css/all.min.css">
</head>
<body>
    <div class="box-content">
        <div class="quiz-box">
            <div class="quiz-info">
                <span>Category: HTML</span>
                <span>Questions Count: <span class="count"></span></span>
            </div>
            <div class="contain-questions">
                <span class="questions"></span>
                <span class="answer"></span>
        </div>
        <button class="Submit">Submit Answer</button>
            <div class="countdown">
                <div class="box-bullets"></div>
            </div>
        </div>
        <div class="settings">
            <div class="dark-mode" title="">
                <span class="back">
                <span class="circle" data-transform="false"></span>
                </span>
            </div>
            <div class="box-battery">
                <div class="battery">
                    <i class="fa-solid fa-battery-empty"></i>
                    <span class="parent-width-charging">
                        <span class="width-charging"></span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
